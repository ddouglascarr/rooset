<!doctype html>
<html lang="en-us">

  <body>
    <h3>Login</h3>
    {{ range .Errors }}
      <p>{{ . }}</p>
    {{ end }}
    <form action="/login" method="post">
      <input name="Email" placeholder="Email" type="text" value="{{.Email}}"/>
      <input name="Password" placeholder="Password" type="password" />
      <button type="submit">Login</button>
    </form>
  </body>

</html>
