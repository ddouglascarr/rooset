syntax = "proto3";
package messages;

import "git.proto";

message NewInitiativeReq {
  string Content = 1;
}

message NewInitiativeResp {
  CommitRecord CommitRecord  = 1;
}

message GetDocReq {
  string GitRef = 1;
}

message GetDocResp {
  Blob Blob = 1;
}

message GetBlobReq {
  string SHA = 1;
}

message GetBlobResp {
  Blob Blob = 1;
}

message ListAreaBlobsReq {
  string SHA = 1;
}

message ListAreaBlobsResp {
  repeated BlobRecord BlobRecords = 1;
}
